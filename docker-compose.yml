services:
  info-filter:
    build: .
    container_name: info-filter
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=host=info-db user=postgres password=${POSTGRES_PASSWORD} dbname=info_filter port=5432 sslmode=disable
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_ENDPOINT=${GEMINI_API_ENDPOINT:-https://generativelanguage.googleapis.com}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - GIN_MODE=release
    depends_on:
      - info-db
    networks:
      - makestuff_default

  info-db:
    image: postgres:15-alpine
    container_name: info-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=info_filter
    volumes:
      - info-db-data:/var/lib/postgresql/data
    networks:
      - makestuff_default

volumes:
  info-db-data:

networks:
  makestuff_default:
    external: true
